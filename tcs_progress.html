<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS IPA Progress Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 2.8em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }
        .overall-progress {
            text-align: center;
            font-size: 1.5em;
            color: #1565c0;
            margin-bottom: 15px;
        }
        .main-progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .main-progress-bar-fill {
            height: 18px;
            border-radius: 8px;
            background-color: #4a90e2;
            width: 60%; /* Set this to represent overall completion percentage */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            color: white;
            font-weight: bold;
        }
        .topic {
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .topic:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        .topic h2 {
            font-size: 20px;
            cursor: pointer;
            margin: 0;
            color: #333;
            transition: color 0.3s ease;
        }
        .topic h2:hover {
            color: #2196F3;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 12px;
            border-radius: 8px;
            transition: width 0.4s ease-in-out, background-color 0.4s ease;
            background-color: #4a90e2;
        }
        .subtopics {
            display: none;
            margin-top: 15px;
            padding-left: 15px;
            animation: fadeIn 0.4s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .subtopic {
            margin-bottom: 10px;
        }
        .subtopic h3 {
            font-size: 16px;
            margin: 0;
            color: #4a90e2;
            transition: color 0.3s ease;
        }
        .subtopic h3:hover {
            color: #1565c0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const topicHeaders = document.querySelectorAll(".topic h2");
            topicHeaders.forEach(header => {
                header.addEventListener("click", function() {
                    const subtopics = this.nextElementSibling.nextElementSibling;
                    if (subtopics.style.display === "none" || subtopics.style.display === "") {
                        subtopics.style.display = "block";
                    } else {
                        subtopics.style.display = "none";
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>TCS IPA Exam</h1>
        <div class="overall-progress">Overall Marks Covered: 15/100</div>
            <div class="main-progress-bar">
            <div class="main-progress-bar-fill" style="width: 5%;"></div>
        </div>


        <div class="topic">
            <h2>1. Know Your TCS (5)</h2>
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 1%; background-color: #4a90e2;"></div>
            </div>
        </div>



        <div class="topic">
            <h2>2. BizSkills (5)</h2>
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 1%; background-color: #4a90e2;"></div>
            </div>
        </div>



        <div class="topic">
            <h2>3. UI/UX (10)</h2>
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 100%; background-color: #4a90e2;"></div>
            </div>
        </div>



        <div class="topic">
            <h2>4. Unix (5)</h2>
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 1%; background-color: #4a90e2;"></div>
            </div>
        </div>




        <div class="topic">
            <h2>5. PLSQL (10)</h2>
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 51%; background-color: #4a90e2;"></div>
            </div>
        </div>



        <div class="topic">
            <h2>6. Java MCQ (15)</h2>
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 1%; background-color: #4a90e2;"></div>
            </div>
        </div>



        <div class="topic">
            <h2>7. Java Coding (50)</h2>
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 1%; background-color: #4a90e2;"></div>
            </div>
            <div class="subtopics">


                <div class="subtopic">
                    <h3>Subtopic 1: Easy (15)</h3>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 1%; background-color: #4a90e2;"></div>
                    </div>
                </div>

                
                <div class="subtopic">
                    <h3>Subtopic 2: Difficult (35)</h3>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 1%; background-color: #4a90e2;"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
